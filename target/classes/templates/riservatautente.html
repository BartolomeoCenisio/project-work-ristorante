<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Area Riservata</title>
</head>
<body>
    <a th:href="@{/}">Torna in Home Page</a>
    <a th:href="@{/riservatautente/logout}">Logout</a>
    <h1 th:text="${utente.nome} + ' Questa Ã¨ la tua area riservata '"></h1>

    <h4 th:if="${carrello == null}">Non hai alcun prodotto nel carrello</h4>
    <table th:if="${carrello != null}">
        <tr th:each="piatto : ${carrello}">
            <td th:text="${piatto.nome}"></td>
            <td th:text="${piatto.prezzo}"></td>
            <td>
                <a th:href="@{/riservatautente/rimuovi(id=${piatto.id})}">Rimuovi piatto</a>
            </td>
        </tr>
    </table>
    <h5 th:if="${carrello != null}"
        th:text="'Totale carrello ' + ${#numbers.formatDecimal(totale, 1, 'POINT', 2, 'COMMA')}"></h5>
    <form action="/riservatautente/invia" method="post" th:if="${carrello != null}">
        <lable>Seleziona una data di ritiro</lable><br>
        <select name="slot">
            <option value="">Seleziona</option>
            <option value="19:30">Ore 19:30</option>
            <option value="20:00">Ore 20:00</option>
            <option value="20:30">Ore 20:30</option>
            <option value="21:00">Ore 21:00</option>
            <option value="21:30">Ore 21:30</option>
            <option value="22:00">Ore 22:00</option>
        </select>
        <input type="submit" value="Invia ordine">
    </form>
    <p th:if="${send}">Ordine Inviato</p>

</body>
</html>
