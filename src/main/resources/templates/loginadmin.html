<div class="container text-center context col-sm-3" style="margin: 0 auto; margin-top: 20%; border: 3px; border-style: none; border-radius: 25px; background-color:green;">
    <h1>Login Admin</h1>
    <p th:if="${errore}" style="color:orangered"><strong>Credenziali errate</strong></p>
    <form action="/loginadmin" method="post">
        <label class="form-label col-form-label">Username</label>
        <br>
        <input type="text" class="mb-3 col-sm-11" name="username" placeholder="Username" required>
        <br>
        <label class="form-label col-form-label">Password</label>
        <br>
        <input type="password" class="mb-1 col-sm-9" id="pwd" name="password" placeholder="Password" required>
        <button type="button" class="mb-3 col-sm-2" style="background-color:black; color: yellow;" onclick="mostra()">M</button>
        <br>
        <input type="submit" class="mb-2" style="background-color:rgb(34, 0, 255);" value="Accedi">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" async defer></script>
<script>
    document.addEventListener("DOMContentLoaded", function(){
        var pwd = document.getElementById("pwd");
        pwd.type = "password";
    });
    function mostra()
    {
        if(pwd.type == "password")
            pwd.type = "text";
        else
            pwd.type = "password";
    }
</script>
